<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Logo Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .logo {
      width: 200px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .cncf {
      background-color: #446ca9;
    }
    .microsoft {
      background-color: #00a4ef;
    }
    .oracle {
      background-color: #f80000;
    }
    .aws {
      background-color: #ff9900;
    }
    .scrum {
      background-color: #009688;
    }
    .ibm {
      background-color: #1f70c1;
    }
  </style>
</head>
<body>
  <h1>Certificate Logo Generator</h1>
  <p>Right-click on each logo and select "Save image as..." to save it to your computer.</p>
  
  <div class="logo cncf">CNCF</div>
  <div class="logo microsoft">Microsoft</div>
  <div class="logo oracle">Oracle</div>
  <div class="logo aws">AWS</div>
  <div class="logo scrum">Scrum Alliance</div>
  <div class="logo ibm">IBM</div>
  
  <script>
    // This script will help you take screenshots of each logo
    console.log('Right-click on each logo and select "Save image as..." to save it');
  </script>
</body>
</html>
